
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">Current Server Time</h2>
                </div>
                <div class="card-body">
                    <p class="card-text fs-1 fw-bold text-success">{{ time|date:"H:i:s" }}</p>
                    <p class="card-text text-muted">{{ current_time|date:"l, F j, Y" }}</p>
                </div>
                <div class="card-footer text-muted">
                    Time updates on page refresh.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
