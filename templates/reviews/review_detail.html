{% extends 'common/base.html' %}
{% load stars %}

{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>{{ page_title }}</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">Book: <a href="{% url 'books:detail' slug=review.book.slug %}">{{ review.book.title }}</a></h5>
        <p class="card-text">
          <strong>Rating:</strong> {{ review.rating|stars|safe }}
        </p>
        <p class="card-text">{{ review.body }}</p>
      </div>
      <div class="card-footer text-muted">
        By {{ review.author }} on {{ review.created_at|date:"d M Y" }}
        <div class="float-end">
            <a href="{% url 'reviews:edit' pk=review.pk %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'reviews:delete' pk=review.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'reviews:list' %}" class="btn btn-primary">Back to Recent Reviews</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
