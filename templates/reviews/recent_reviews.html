{% extends 'common/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="my-4">{{ page_title }}</h1>

    <div class="list-group">
      {% for review in reviews %}
        <a href="{% url 'reviews:detail' pk=review.pk %}" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ review.book.title }}</h5>
            <small>{{ review.created_at|date:"d M Y" }}</small>
          </div>
          <p class="mb-1"><strong>Rating:</strong> {{ review.rating }}</p>
          <p class="mb-1">{{ review.review_text|truncatechars:100 }}</p>
          <small>By {{ review.author }}</small>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
